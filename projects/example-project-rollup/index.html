<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>example-app</title>
  </head>

  <body>
    <sp-theme color="light" scale="medium" flavor="classic">
      <!-- <sp-theme color="light-express" scale="medium-express" flavor="express"> -->
      <sp-field-label for="name" required>Enter your name</sp-field-label>
      <sp-textfield id="name" placeholder="Name"></sp-textfield>

      <br /><br />

      <sp-field-label emphasized for="age"
        >Select your age group:</sp-field-label
      >
      <sp-action-group compact id="age" selects="single">
        <sp-action-button> 18-25 </sp-action-button>
        <sp-action-button> 26-44 </sp-action-button>
        <sp-action-button> 45-64 </sp-action-button>
        <sp-action-button> 65+ </sp-action-button>
      </sp-action-group>

      <br /><br />

      <sp-field-label for="love">Select your love language(s):</sp-field-label>
      <sp-action-group id="love" selects="multiple">
        <sp-action-button> Words of Affirmation </sp-action-button>
        <sp-action-button> Acts of Service </sp-action-button>
        <sp-action-button> Receiving Gifts </sp-action-button>
        <sp-action-button> Physical Touch </sp-action-button>
        <sp-action-button> Quality Time </sp-action-button>
      </sp-action-group>

      <br /><br />

      <sp-field-label for="field-1"
        >What country were you born in?</sp-field-label
      >
      <sp-textfield id="field-1" placeholder="Tuvalu"></sp-textfield>

      <br /><br />

      <sp-button-group>
        <sp-button>Submit</sp-button>
        <sp-button variant="secondary" quiet>Cancel</sp-button>
      </sp-button-group>
    </sp-theme>
    <script type="module" src="./out-tsc/src/example-app.js"></script>
  </body>
</html>
